<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>天地图－地图API－范例－纯文字的信息窗口</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=076dc2833037113c163fe2079b4c4b2a"></script>
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #mapDiv{height:400px;width:100%;}
        input,p { margin-top: 10px; margin-left: 5px; font-size: 14px;  }
    </style>
    <script>
        var map, marker;
        var zoom = 12;
        function onLoad() {
            //初始化地图对象
            map = new T.Map("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new T.LngLat(116.40093, 39.90313), zoom);
            var point = new T.LngLat(116.400244, 39.92556);
            marker = new T.Marker(point);// 创建标注
            map.addOverLay(marker);
            var markerInfoWin = new T.InfoWindow("信息窗口");
            marker.addEventListener("mouseover", function () {
                marker.openInfoWindow(markerInfoWin);
            });// 将标注添加到地图中
             marker.addEventListener("mouseout", function () {
                marker.closeInfoWindow(markerInfoWin);
            });// 删除标注
        }
    </script>
</head>
<body onLoad="onLoad()">
<div id="mapDiv"></div>
<p>本例演示纯文字的信息窗口</p>
</body>
</html>
