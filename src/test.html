<!-- AddressItem.vue -->
<template>
  <li class="address-item">
    <div class="address-info">
      <div class="address-text">{{ address.text }}</div>
      <div class="address-tag">{{ address.tag ? `标记: ${address.tag}` : '' }}</div>
    </div>
    
    <select 
      :value="address.tag || '未标记'"
      class="tag-select"
      @change="handleTagChange"
    >
      <option 
        v-for="option in tagOptions" 
        :key="option" 
        :value="option === '未标记' ? '' : option"
      >
        {{ option }}
      </option>
    </select>
    
    <button class="delete-btn" @click="handleDelete">删除</button>
  </li>
</template>

<script>
export default {
  name: 'AddressItem',
  props: {
    address: {
      type: Object,
      required: true
    },
    tagOptions: {
      type: Array,
      required: true
    }
  },
  methods: {
    handleTagChange(event) {
      this.$emit('update:tag', event.target.value)
    },
    
    handleDelete() {
      this.$emit('delete')
    }
  }
}
</script>
